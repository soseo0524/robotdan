        .monitor-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        #map-area {
            background-color: #f8f9fa;
            border-radius: 20px;
            position: relative;
            height: 600px;
            border: 2px solid #e1e4e8;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .robot-card-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .robot-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .robot-card h4 {
            margin: 0 0 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }
        .status-idle { background-color: #e2e8f0; color: #4a5568; }
        .status-transporting { background-color: #bee3f8; color: #2b6cb0; }
        .status-picking { background-color: #fed7d7; color: #c53030; }
        .status-error { background-color: #e53e3e; color: white; }
        .status-offline { background-color: #718096; color: white; }

        .robot-marker {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            font-size: 20px;
            border: 3px solid #3b82f6;
            z-index: 10;
        }

        .robot-marker.arm { border-color: #f59e0b; }
        .robot-marker.pinky { border-color: #ec4899; }
        
        .robot-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
        }
